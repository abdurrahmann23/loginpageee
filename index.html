<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('bmw.jfif')no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 28px;
      color: #00bfff;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #f1f1f1;
      color: #333;
      font-size: 15px;
    }

    .input-group input:focus {
      outline: 2px solid #00bfff;
    }

    .forgot-pass {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .forgot-pass a {
      color: #00bfff;
      font-size: 13px;
      text-decoration: none;
    }

    .forgot-pass a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: #00bfff;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: 90c7#00;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .footer-text a {
      color: #00bfff;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <div class="forgot-pass">
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="footer-text">
      Don't have an account? <a href="#">Register</a>
    </div>
  </div>
</body>
</html>
